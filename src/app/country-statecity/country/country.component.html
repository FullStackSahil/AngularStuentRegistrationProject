<div class="container text-center">
  <div class=" row m-1 end-xs">
    <div class="col-xs-12">
      <input [(ngModel)]="FilterText" (keyup)="Search()" class="search-inputBox" type="text"
        placeholder="Search Country" />
    </div>
  </div>
</div>


<div class="container mat-elevation-z8">
  <table mat-table matSort [dataSource]="CountryDataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="Name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef> Edit</th>
      <td mat-cell *matCellDef="let element">
        <a [routerLink]="['/country',element.id]">
          <mat-icon>edit</mat-icon>
        </a>
        <!-- <a (click)="DeleteClick(element.id)">
          <mat-icon>delete</mat-icon>
        </a> -->
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
  <mat-paginator [length]="100" [pageSize]="15" [pageSizeOptions]="[5, 10,15, 25, 50]" aria-label="Select page">
  </mat-paginator>
</div>

<!-- save -->


<mat-form-field appearance="outline">
  <mat-label>Name</mat-label>
  <input type="text" matInput [(ngModel)]="newCountry" name="name" #name="ngModel">


</mat-form-field>


<button mat-raised-button color="primary" (click)="SaveClick()">
  Save
</button>
