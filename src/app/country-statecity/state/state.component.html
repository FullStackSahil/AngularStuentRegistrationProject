<!-- save -->
<div class="row">
  <div class="col-xs-12">
    <mat-form-field appearance="outline">
      <mat-label>Country</mat-label>
      <mat-select name="country" [(ngModel)]="newState.countryId" (ngModelChange)="onCountrySelected($event)">
        <mat-option *ngFor="let country of CountryList" [value]="country.id">
          {{country.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
</div>
<div *ngIf="countryEntered">

  <mat-form-field appearance="outline">
    <mat-label>State Name</mat-label>
    <input type="text" matInput [(ngModel)]="newState.name" (ngModelChange)="onStateEntered($event)">
  </mat-form-field>
</div>


<button mat-raised-button color="primary" (click)="SaveClick()" *ngIf="stateEntered">
  Save
</button>
