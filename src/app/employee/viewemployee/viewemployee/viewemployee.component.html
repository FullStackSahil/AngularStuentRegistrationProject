<div class="container">
  <div class="row top-space">
    <div class="col-xs-12 end-xs m-1 ">
      <a routerLink="/employees" color="primary" mat-raised-button><mat-icon>chevron_left</mat-icon>Go Back</a>
    </div>
  </div>
  <div class="row text-primary m-2">
    <h2>{{title}}</h2>
  </div>
</div>
<div class="row">
  <div class="col-xs-6">
    <form [formGroup]="employee" (ngSubmit)="saveClick()">
      <input type="number" hidden matInput name="id" formControlName="id">
      <div class="row">
        <div class="">
          <mat-form-field appearance="outline">
            <mat-label>Name</mat-label>
            <input type="text" matInput name="name" formControlName="name">
          </mat-form-field>
          <!-- Error -->
        </div>
        <div class="">
          <mat-form-field appearance="outline">
            <mat-label>Address</mat-label>
            <input type="text" matInput name="address" formControlName="address">
          </mat-form-field>
          <!-- Error -->
        </div>
      </div>
      <div class="row">
        <div class="col-xs-6">
          <mat-form-field appearance="outline">
            <mat-label>Age</mat-label>
            <input type="text" matInput formControlName="age">
          </mat-form-field>
        </div>
        <div class="col-xs-6">
          <mat-form-field appearance="outline">
            <mat-label>Salary</mat-label>
            <input type="number" matInput formControlName="salary">
          </mat-form-field>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input type="email" matInput name="email" formControlName="email">
          </mat-form-field>
          <!-- Error -->
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <mat-form-field appearance="outline">
            <mat-label>Bio</mat-label>
            <input type="text" matInput name="bio" formControlName="bio">
          </mat-form-field>
          <!-- Error -->
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <mat-form-field appearance="outline">
            <mat-label>Hobby</mat-label>
            <mat-select formControlName="hob" multiple>
              <mat-option *ngFor="let hobby of allHobbies" [value]="hobby.id">{{hobby.name}}</mat-option>
            </mat-select>
          </mat-form-field>
          <!-- Error -->
        </div>
      </div>




      <button type="submit" [disabled]="!employee.valid" mat-raised-button>Submit</button>
    </form>
  </div>
  <div class="col-xs-6">
    Hello
  </div>

</div>
